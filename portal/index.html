<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Portal | PENSA UMaT</title>
    <link rel="icon" type="image/png" href="images/icons/favicon-96x96.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #1e40af;
            --primary-dark: #1e3a8a;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('images/banners/home-slider-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        /* Ambient background animation elements */
        .ambient-shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-color), #60a5fa);
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: float 10s infinite ease-in-out alternate;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            border-radius: 50%;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            border-radius: 50%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(30px, 30px) rotate(10deg);
            }
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-img {
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .brand-header h2 {
            color: var(--text-dark);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .brand-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 45px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .form-control:focus+.form-icon {
            color: var(--primary-color);
        }

        .form-label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: var(--text-light);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-control:focus~.form-label,
        .form-control:not(:placeholder-shown)~.form-label {
            top: 0;
            left: 20px;
            font-size: 0.8rem;
            padding: 0 5px;
            background: var(--white);
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(13, 110, 253, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(13, 110, 253, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-text {
            position: relative;
        }

        .btn-loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        .links {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px;
        }

        .links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
            animation: shake 0.5s ease-in-out;
            border: 1px solid #fecaca;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .brand-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Ambient Shapes -->
    <div class="ambient-shape shape-1"></div>
    <div class="ambient-shape shape-2"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="brand-header">
                <a href="index.html">
                    <img src="images/PENSA-LEGON-LOGO.png" alt="PENSA UMaT Logo" class="logo-img">
                </a>
                <h2>Welcome Back</h2>
                <p>Enter your details to access the portal</p>
            </div>

            <div id="error-msg" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span>Invalid Credentials</span>
            </div>

            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder=" " required>
                    <i class="fas fa-envelope form-icon"></i>
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
                    <i class="fas fa-lock form-icon"></i>
                    <label for="password" class="form-label">Password</label>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader"></div>
                </button>
            </form>

            <div class="links">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Home</a>
                <a href="portal/register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const errorMsg = errorDiv.querySelector('span');

            // Reset
            errorDiv.style.display = 'none';

            // Animation state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';

            // Simulate network delay for effect (min 800ms)
            const minTime = new Promise(resolve => setTimeout(resolve, 800));

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            const fetchRequest = fetch('portal/auth_login.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json());

            Promise.all([minTime, fetchRequest])
                .then(([_, data]) => {
                    if (data.success) {
                        let redirectUrl = 'portal/dashboard.html';

                        // Redirect media personnel directly to media portal if they prefer, 
                        // OR we can just standardise on dashboard.
                        // USER ASKED: "how do i get to the media page from the login page"
                        // Since they asked, let's provide a direct path if the role is 'media'.
                        const role = (data.role || '').toLowerCase();

                        if (role === 'admin') {
                            redirectUrl = 'portal/admin/index.html';
                        } else if (role === 'media') {
                            redirectUrl = 'portal/media/index.html';
                        }

                        window.location.href = redirectUrl;
                    } else {
                        throw new Error(data.message || "Login failed");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMsg.textContent = error.message;
                    errorDiv.style.display = 'block';

                    // Reset button
                    submitBtn.disabled = false;
                    btnText.style.display = 'block';
                    btnLoader.style.display = 'none';

                    // Shake card effect
                    const card = document.querySelector('.login-card');
                    card.style.animation = 'none';
                    card.offsetHeight; /* trigger reflow */
                    card.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => { card.style.animation = ''; }, 500);
                });
        });

        // Simple floating label fix for autofill
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                input.setAttribute('placeholder', input.value ? '' : ' ');
            });
        });
    </script>
</body>

</html>
