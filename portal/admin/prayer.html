<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prayer Requests | Admin Portal</title>
    <link rel="icon" type="image/png" href="images/icons/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f172a;
            --accent-color: #ec4899;
            /* Pink/Purple for Prayer */
            --bg-color: #f1f5f9;
            --text-dark: #1e293b;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-dark);
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary-color);
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header img {
            height: 30px;
        }

        .nav-links {
            list-style: none;
            flex: 1;
        }

        .nav-link {
            display: flex;
            padding: 12px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            gap: 10px;
            align-items: center;
            margin-bottom: 5px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #334155;
            color: white;
        }

        .nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
            margin: 20px 0 10px 10px;
            font-weight: 600;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            flex: 1;
            width: 100%;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .page-header p {
            color: #64748b;
        }

        .request-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--accent-color);
            transition: transform 0.2s;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .request-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #64748b;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .request-time {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .request-body {
            font-size: 1rem;
            color: #334155;
            line-height: 1.6;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .request-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff1f2;
            color: #e11d48;
        }

        .status-prayed {
            background: #ecfdf5;
            color: #059669;
        }

        .btn-action {
            background: white;
            border: 1px solid #cbd5e1;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            color: #475569;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
        }

        .btn-mark-prayed {
            color: #059669;
            border-color: #a7f3d0;
        }

        .btn-mark-prayed:hover {
            background: #ecfdf5;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="images/PENSA-LEGON-LOGO.png" alt="Logo">
            <h2 style="font-size: 1.1rem;">Admin Portal</h2>
        </div>
        <ul class="nav-links">
            <li class="nav-item"><a href="portal/admin/index.html" class="nav-link"><i class="fas fa-th-large"></i>
                    <span>Dashboard</span></a></li>
            <div class="nav-label">Content</div>
            <li class="nav-item"><a href="portal/admin/events.html" class="nav-link"><i class="fas fa-calendar-alt"></i>
                    <span>Events Manager</span></a></li>
            <li class="nav-item"><a href="portal/admin/resources.html" class="nav-link"><i class="fas fa-file-alt"></i>
                    <span>Resources</span></a></li>
            <li class="nav-item"><a href="portal/admin/prayer.html" class="nav-link active"><i
                        class="fas fa-praying-hands"></i> <span>Prayer Requests</span></a></li>
        </ul>
        <div style="margin-top:auto"><a href="portal/dashboard.html" class="nav-link"><i class="fas fa-arrow-left"></i>
                Back to Portal</a></div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1>Prayer Requests</h1>
            <p>Confidential prayer requests from members.</p>
        </div>

        <div id="requests-list">
            <!-- Loaded via JS -->
            <div style="text-align:center; padding:40px; color:#94a3b8;">Loading requests...</div>
        </div>
    </main>

    <script>
        function loadRequests() {
            fetch('portal/api_prayer.php?view=all')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('requests-list');
                    if (data.success && data.data.length > 0) {
                        list.innerHTML = data.data.map(req => {
                            const isAnon = req.is_anonymous == 1;
                            const name = isAnon ? "Anonymous Member" : req.full_name;
                            const initial = isAnon ? "?" : name.charAt(0);
                            const statusClass = req.status === 'prayed' ? 'status-prayed' : 'status-pending';
                            const statusText = req.status === 'prayed' ? 'Prayed For' : 'Pending';

                            if (req.status === 'prayed') return ''; // Optional: Hide already prayed ones or move to bottom? 
                            // Let's show all but maybe sort/filter later. For now, show list.

                            return `
                            <div class="request-card">
                                <div class="request-header">
                                    <div class="request-meta">
                                        <div class="user-avatar">${initial}</div>
                                        <div>
                                            <div class="user-name">${name}</div>
                                            <div class="request-time">${new Date(req.created_at).toLocaleString()} &bull; ${req.request_type}</div>
                                        </div>
                                    </div>
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                                <div class="request-body">"${req.request_text}"</div>
                                <div class="request-footer">
                                    <div>${!isAnon && req.phone_number ? '<i class="fas fa-phone"></i> ' + req.phone_number : ''}</div>
                                    <div style="display:flex; gap:10px;">
                                        ${req.status !== 'prayed' ?
                                    `<button class="btn-action btn-mark-prayed" onclick="updateStatus(${req.id}, 'prayed')">
                                                <i class="fas fa-check"></i> Mark as Prayed
                                            </button>` :
                                    '<span style="color:#059669; font-size:0.9rem;"><i class="fas fa-check-double"></i> Done</span>'
                                }
                                    </div>
                                </div>
                            </div>
                            `;
                        }).join('');
                    } else {
                        list.innerHTML = '<div style="text-align:center; padding:40px; color:#94a3b8;">No pending prayer requests.</div>';
                    }
                });
        }

        function updateStatus(id, status) {
            const formData = new FormData();
            formData.append('action', 'update_status');
            formData.append('id', id);
            formData.append('status', status);

            fetch('portal/api_prayer.php', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success) loadRequests();
                    else alert('Error updating status');
                });
        }

        document.addEventListener('DOMContentLoaded', loadRequests);
    </script>
</body>

</html>
